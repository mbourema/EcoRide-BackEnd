version: '3.8'

services:
  database:
    image: mariadb:10.4.32
    env_file:
      - .env
    ports:
      - "3307:3306"        # acc√®s local si besoin
    volumes:
      - database_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6.0
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
    # standalone, pas de replica set
    command: mongod --bind_ip_all
    ports:
      - "27018:27017"

    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE:    ${MONGODB_DB}


  php:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env        # tes variables MySQL/Mongo (Docker)
      - .env.symfony  # tes variables Symfony (DATABASE_URL, etc.)
    volumes:
      - ./:/var/www:rw
    depends_on:
      database:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    expose:
      - "9000"

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8081:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

volumes:
  database_data:
  mongodb_data:

