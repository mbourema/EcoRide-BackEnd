nelmio_api_doc:
    documentation:
        info:
            title: "Covoiturage API"
            description: "API pour gérer les covoiturages"
            version: "1.0.0"
        components:
            securitySchemes:
                X-AUTH-TOKEN:
                    type: apiKey
                    name: X-AUTH-TOKEN
                    in: header
        security:
            - X-AUTH-TOKEN: []
        paths:
            # Ajout des routes pour CovoiturageController
            /covoiturage/list:
                get:
                    summary: "Récupérer la liste des covoiturages"
                    description: "Cette méthode permet de récupérer la liste de tous les covoiturages."
                    responses:
                        200:
                            description: "Liste des covoiturages"
                            content:
                                application/json:
                                    schema:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                covoiturage_id:
                                                    type: integer
                                                    example: 1
                                                date_depart:
                                                    type: string
                                                    format: date-time
                                                    example: "2025-03-01T08:00:00"
                                                lieu_depart:
                                                    type: string
                                                    example: "Paris"
                                                date_arrivee:
                                                    type: string
                                                    format: date-time
                                                    example: "2025-03-01T10:00:00"
                                                lieu_arrivee:
                                                    type: string
                                                    example: "Lyon"
                                                statut:
                                                    type: string
                                                    example: "Disponible"
                                                nb_places:
                                                    type: integer
                                                    example: 4
                                                prix_personne:
                                                    type: number
                                                    format: float
                                                    example: 15.50
            /covoiturage/add:
                post:
                    summary: "Ajouter un nouveau covoiturage"
                    description: "Cette méthode permet d'ajouter un nouveau covoiturage."
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    required:
                                        - date_depart
                                        - lieu_depart
                                        - date_arrivee
                                        - lieu_arrivee
                                        - statut
                                        - nb_places
                                        - prix_personne
                                        - voiture_id
                                    properties:
                                        date_depart:
                                            type: string
                                            format: date-time
                                            example: "2025-03-01T08:00:00"
                                        lieu_depart:
                                            type: string
                                            example: "Paris"
                                        date_arrivee:
                                            type: string
                                            format: date-time
                                            example: "2025-03-01T10:00:00"
                                        lieu_arrivee:
                                            type: string
                                            example: "Lyon"
                                        statut:
                                            type: string
                                            example: "Disponible"
                                        nb_places:
                                            type: integer
                                            example: 4
                                        prix_personne:
                                            type: number
                                            format: float
                                            example: 15.50
                                        voiture_id:
                                            type: integer
                                            example: 1
                    responses:
                        201:
                            description: "Covoiturage ajouté avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            covoiturage_id:
                                                type: integer
                                                example: 1
                                            date_depart:
                                                type: string
                                                format: date-time
                                                example: "2025-03-01T08:00:00"
                                            lieu_depart:
                                                type: string
                                                example: "Paris"
                                            date_arrivee:
                                                type: string
                                                format: date-time
                                                example: "2025-03-01T10:00:00"
                                            lieu_arrivee:
                                                type: string
                                                example: "Lyon"
                                            statut:
                                                type: string
                                                example: "Disponible"
                                            nb_places:
                                                type: integer
                                                example: 4
                                            prix_personne:
                                                type: number
                                                format: float
                                                example: 15.50
            /covoiturage/{id}:
                get:
                    summary: "Afficher un covoiturage par ID"
                    description: "Cette méthode permet de récupérer un covoiturage spécifique par ID."
                    parameters:
                        - name: id
                          in: path
                          required: true
                          description: "ID du covoiturage à afficher"
                          schema:
                              type: integer
                              example: 1
                    responses:
                        200:
                            description: "Covoiturage trouvé avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            covoiturage_id:
                                                type: integer
                                                example: 1
                                            date_depart:
                                                type: string
                                                format: date-time
                                                example: "2025-03-01T08:00:00"
                                            lieu_depart:
                                                type: string
                                                example: "Paris"
                                            date_arrivee:
                                                type: string
                                                format: date-time
                                                example: "2025-03-01T10:00:00"
                                            lieu_arrivee:
                                                type: string
                                                example: "Lyon"
                                            statut:
                                                type: string
                                                example: "Disponible"
                                            nb_places:
                                                type: integer
                                                example: 4
                                            prix_personne:
                                                type: number
                                                format: float
                                                example: 15.50
                        404:
                            description: "Covoiturage non trouvé"
            /covoiturage/update/{id}:
                put:
                    summary: "Mettre à jour un covoiturage"
                    description: "Cette méthode permet de mettre à jour les informations d'un covoiturage."
                    parameters:
                        - name: id
                          in: path
                          required: true
                          description: "ID du covoiturage à mettre à jour"
                          schema:
                              type: integer
                              example: 1
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        date_depart:
                                            type: string
                                            format: date-time
                                            example: "2025-03-01T08:00:00"
                                        lieu_depart:
                                            type: string
                                            example: "Paris"
                                        date_arrivee:
                                            type: string
                                            format: date-time
                                            example: "2025-03-01T10:00:00"
                                        lieu_arrivee:
                                            type: string
                                            example: "Lyon"
                                        statut:
                                            type: string
                                            example: "Disponible"
                                        nb_places:
                                            type: integer
                                            example: 4
                                        prix_personne:
                                            type: number
                                            format: float
                                            example: 15.50
                                        voiture_id:
                                            type: integer
                                            example: 1
                    responses:
                        200:
                            description: "Covoiturage mis à jour avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            covoiturage_id:
                                                type: integer
                                                example: 1
                                            date_depart:
                                                type: string
                                                format: date-time
                                                example: "2025-03-01T08:00:00"
                                            lieu_depart:
                                                type: string
                                                example: "Paris"
                                            date_arrivee:
                                                type: string
                                                format: date-time
                                                example: "2025-03-01T10:00:00"
                                            lieu_arrivee:
                                                type: string
                                                example: "Lyon"
                                            statut:
                                                type: string
                                                example: "Disponible"
                                            nb_places:
                                                type: integer
                                                example: 4
                                            prix_personne:
                                                type: number
                                                format: float
                                                example: 15.50
