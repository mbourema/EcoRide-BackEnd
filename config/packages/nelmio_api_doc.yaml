                                                example: "Avis ajouté avec succès"
                        400:
                            description: "Données manquantes"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Donnees manquantes"

            /avis/list:
                get:
                    summary: "Récupérer la liste des avis"
                    description: "Cette méthode permet de récupérer tous les avis pour les covoiturages."
                    responses:
                        200:
                            description: "Liste des avis"
                            content:
                                application/json:
                                    schema:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    example: 1
                                                covoiturage_id:
                                                    type: integer
                                                    example: 1
                                                passager_id:
                                                    type: integer
                                                    example: 2
                                                conducteur_id:
                                                    type: integer
                                                    example: 3
                                                note:
