            # Ajout des routes pour AvisController
            # Ajout des routes pour AvisController
            /avis/add:
                post:
                    summary: "Ajouter un nouvel avis"
                    description: "Cette méthode permet d'ajouter un avis pour un covoiturage."
                    requestBody:
                        required: true
                        content:
                            application/json:
