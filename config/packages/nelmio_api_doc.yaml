                            description: "Covoiturage non trouvé"
            /covoiturage/delete/{id}:
                delete:
                    summary: "Supprimer un covoiturage"
                    description: "Cette méthode permet de supprimer un covoiturage par ID."
                    parameters:
                        - name: id
                          in: path
                          required: true
                          description: "ID du covoiturage à supprimer"
                          schema:
                              type: integer
                              example: 1
                    responses:
                        200:
                            description: "Covoiturage supprimé avec succès"
