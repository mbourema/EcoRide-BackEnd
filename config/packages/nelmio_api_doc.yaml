                                                lieu_arrivee:
                                                    type: string
                                                    example: "Lyon"
                                                date_depart:
                                                    type: string
                                                    format: date-time
                                                    example: "2025-02-10T08:00:00"
                                                date_arrivee:
                                                    type: string
                                                    format: date-time
                                                    example: "2025-02-10T12:00:00"
                                                statut:
                                                    type: string
