                                    schema:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    example: 1
                                                conducteur_id:
                                                    type: integer
                                                    example: 1
                                                passager_id:
                                                    type: integer
                                                    example: 2
                                                covoiturage_id:
                                                    type: integer
