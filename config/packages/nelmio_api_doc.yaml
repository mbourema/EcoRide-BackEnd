nelmio_api_doc:
    documentation:
        info:
            title: "Covoiturage API"
            description: "API pour gérer les covoiturages"
            version: "1.0.0"
        components:
            securitySchemes:
                X-AUTH-TOKEN:
                    type: apiKey
                    name: X-AUTH-TOKEN
                    in: header
        security:
            - X-AUTH-TOKEN: []
        paths:
            # Ajout des routes pour CovoiturageController
            /covoiturage/list:
                get:
                    tags: ["Covoiturage"]
                    summary: "Récupérer la liste des covoiturages"
                    description: "Cette méthode permet de récupérer la liste de tous les covoiturages."
                    responses:
                        200:
                            description: "Liste des covoiturages"
                            content:
                                application/json:
                                    schema:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                covoiturage_id:
                                                    type: integer
                                                    example: 1
                                                date_depart:
                                                    type: string
                                                    format: date-time
                                                    example: "2025-03-01T08:00:00"
                                                lieu_depart:
                                                    type: string
                                                    example: "Paris"
                                                date_arrivee:
                                                    type: string
                                                    format: date-time
                                                    example: "2025-03-01T10:00:00"
                                                lieu_arrivee:
                                                    type: string
                                                    example: "Lyon"
                                                statut:
                                                    type: string
                                                    example: "Disponible"
                                                nb_places:
                                                    type: integer
                                                    example: 4
                                                prix_personne:
                                                    type: number
                                                    format: float
                                                    example: 15.50
                                                voiture_id:
                                                    type: integer
                                                    example: 1
                                                conducteur_id:
                                                    type: integer
                                                    example: 8
                                                pseudo_conducteur:
                                                    type: string
                                                    example: "SpaaceTree"
                                                email_conducteur:
                                                    type: string
                                                    example: "test@test.com"
            /covoiturage/add:
                post:
                    tags: ["Covoiturage"]
                    summary: "Ajouter un nouveau covoiturage"
                    description: "Cette méthode permet d'ajouter un nouveau covoiturage."
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    required:
                                        - date_depart
                                        - lieu_depart
                                        - date_arrivee
                                        - lieu_arrivee
                                        - statut
                                        - nb_places
                                        - prix_personne
                                        - voiture_id
                                        - conducteur_id
                                        - pseudo_conducteur
                                    properties:
                                        date_depart:
                                            type: string
                                            format: date-time
                                            example: "2025-03-01T08:00:00"
                                        lieu_depart:
                                            type: string
                                            example: "Paris"
                                        date_arrivee:
                                            type: string
                                            format: date-time
                                            example: "2025-03-01T10:00:00"
                                        lieu_arrivee:
                                            type: string
                                            example: "Lyon"
                                        statut:
                                            type: string
                                            example: "Disponible"
                                        nb_places:
                                            type: integer
                                            example: 4
                                        prix_personne:
                                            type: number
                                            format: float
                                            example: 15.50
                                        voiture_id:
                                            type: integer
                                            example: 1
                                        conducteur_id:
                                            type: integer
                                            example: 8
                                        pseudo_conducteur:
                                            type: string
                                            example: "SpaaceTree"
                                        email_conducteur:
                                                    type: string
                                                    example: "test@test.com"
                    responses:
                        201:
                            description: "Covoiturage ajouté avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Covoiturage ajouté avec succès"
            /covoiturage/{id}:
                get:
                    tags: ["Covoiturage"]
                    summary: "Afficher un covoiturage par ID"
                    description: "Cette méthode permet de récupérer un covoiturage spécifique par ID."
                    parameters:
                        - name: id
                          in: path
                          required: true
                          description: "ID du covoiturage à afficher"
                          schema:
                            type: integer
                            example: 1
                    responses:
                        200:
                            description: "Covoiturage trouvé avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            covoiturage_id:
                                                type: integer
                                                example: 1
                                            date_depart:
                                                type: string
                                                format: date-time
                                                example: "2025-03-01T08:00:00"
                                            lieu_depart:
                                                type: string
                                                example: "Paris"
                                            date_arrivee:
                                                type: string
                                                format: date-time
                                                example: "2025-03-01T10:00:00"
                                            lieu_arrivee:
                                                type: string
                                                example: "Lyon"
                                            statut:
                                                type: string
                                                example: "Disponible"
                                            nb_places:
                                                type: integer
                                                example: 4
                                            prix_personne:
                                                type: number
                                                format: float
                                                example: 15.50
                                            conducteur_id:
                                                type: integer
                                                example: 1
                                            pseudo_conducteur:
                                                type: string
                                                example: "SpaaceTree"
                                            email_conducteur:
                                                    type: string
                                                    example: "test@test.com"
                        404:
                            description: "Covoiturage non trouvé"
            /covoiturage/update/{id}:
                put:
                    tags: ["Covoiturage"]
                    summary: "Mettre à jour un covoiturage"
                    description: "Cette méthode permet de mettre à jour les informations d'un covoiturage."
                    parameters:
                        - name: id
                          in: path
                          required: true
                          description: "ID du covoiturage à mettre à jour"
                          schema:
                            type: integer
                            example: 1
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        statut:
                                            type: string
                                            example: "Disponible"
                                        nb_places:
                                            type: integer
                                            example: 4
                    responses:
                        200:
                            description: "Covoiturage mis à jour avec succès"
                        404:
                            description: "Covoiturage non trouvé"
            # Ajout des routes pour AvisController
            /avis/add:
                post:
                    tags: ["Avis"]
                    summary: "Ajouter un nouvel avis"
                    description: "Cette méthode permet d'ajouter un avis pour un covoiturage."
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    required:
                                        - utilisateur_id_passager
                                        - pseudo_passager
                                        - covoiturage_id
                                        - pseudo_conducteur
                                        - email_passager
                                        - email_conducteur
                                        - date_depart
                                        - date_arrivee
                                        - note
                                        - signale
                                    properties:
                                        utilisateur_id_passager:
                                            type: integer
                                            example: 1
                                        pseudo_passager:
                                            type: string
                                            example: Paul24
                                        covoiturage_id:
                                            type: integer
                                            example: 1
                                        pseudo_conducteur:
                                            type: string
                                            example: Fab28
                                        email_passager:
                                            type: string
                                            example: paul24@test.com
                                        email_conducteur:
                                            type: string
                                            example: fab28@test.com
                                        date_depart:
                                                type: string
                                                format: date-time
                                                example: "2025-03-01T08:00:00"
                                        date_arrivee:
                                                type: string
                                                format: date-time
                                                example: "2025-03-01T10:00:00"
                                        note:
                                            type: number
                                            format: float
                                            example: 4.5
                                        signale:
                                            type: boolean
                                            example: false
                    responses:
                        201:
                            description: "Avis ajouté avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Avis ajouté avec succès"
                        400:
                            description: "Données manquantes"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Donnees manquantes"
            /avis/conducteur/{id}:
            /avis/list:
                get:
                    tags: ["Avis"]
                    summary: "Récupérer la liste des avis"
                    description: "Cette méthode permet de récupérer tous les avis pour les covoiturages."
                    responses:
                        200:
                            description: "Liste des avis"
                            content:
                                application/json:
                                    schema:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                utilisateur_id_passager:
                                                    type: integer
                                                    example: 1
                                                pseudo_passager:
                                                    type: string
                                                    example: Paul24
                                                covoiturage_id:
                                                    type: integer
                                                    example: 1
                                                pseudo_conducteur:
                                                    type: string
                                                    example: Fab28
                                                email_passager:
                                                    type: string
                                                    example: paul24@test.com
                                                email_conducteur:
                                                    type: string
                                                    example: fab28@test.com
                                                date_depart:
                                                    type: string
                                                    format: date-time
                                                    example: "2025-03-01T08:00:00"
                                                date_arrivee:
                                                    type: string
                                                    format: date-time
                                                    example: "2025-03-01T10:00:00"
                                                note:
                                                    type: number
                                                    format: float
                                                    example: 4.5
                                                signale:
                                                    type: boolean
                                                    example: false
            # Routes pour CommandeController
            /commande/add:
                post:
                    tags: ["Commande"]
                    summary: "Ajouter une nouvelle commande"
                    description: "Cette méthode permet d'ajouter une nouvelle commande pour un covoiturage."
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    required:
                                        - conducteur_id
                                        - passager_id
                                        - covoiturage_id
                                        - lieu_depart
                                        - lieu_arrivee
                                        - date_depart
                                        - date_arrivee
                                        - statut
                                    properties:
                                        conducteur_id:
                                            type: integer
                                            example: 1
                                        passager_id:
                                            type: integer
                                            example: 2
                                        covoiturage_id:
                                            type: integer
                                            example: 3
                                        lieu_depart:
                                            type: string
                                            example: "Paris"
                                        lieu_arrivee:
                                            type: string
                                            example: "Lyon"
                                        date_depart:
                                            type: string
                                            format: date-time
                                            example: "2025-02-10T08:00:00"
                                        date_arrivee:
                                            type: string
                                            format: date-time
                                            example: "2025-02-10T12:00:00"
                                        statut:
                                            type: string
                                            example: "En cours"
                    responses:
                        201:
                            description: "Commande ajoutée avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Commande ajoutée avec succès"
                        400:
                            description: "Données manquantes"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Données manquantes"
            /commande/list:
                get:
                    tags: ["Commande"]
                    summary: "Récupérer la liste des commandes"
                    description: "Cette méthode permet de récupérer toutes les commandes de covoiturage."
                    responses:
                        200:
                            description: "Liste des commandes"
                            content:
                                application/json:
                                    schema:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    example: 1
                                                conducteur_id:
                                                    type: integer
                                                    example: 1
                                                passager_id:
                                                    type: integer
                                                    example: 2
                                                covoiturage_id:
                                                    type: integer
                                                    example: 3
                                                lieu_depart:
                                                    type: string
                                                    example: "Paris"
                                                lieu_arrivee:
                                                    type: string
                                                    example: "Lyon"
                                                date_depart:
                                                    type: string
                                                    format: date-time
                                                    example: "2025-02-10T08:00:00"
                                                date_arrivee:
                                                    type: string
                                                    format: date-time
                                                    example: "2025-02-10T12:00:00"
                                                statut:
                                                    type: string
                                                    example: "En cours"
            /commande/{id}:
                get:
                    tags: ["Commande"]
                    summary: "Afficher une commande par ID"
                    description: "Cette méthode permet de récupérer les détails d'une commande spécifique."
                    parameters:
                        - name: id
                          in: path
                          required: true
                          description: "ID de la commande à afficher"
                          schema:
                              type: string
                              example: 1dzz12d
                    responses:
                        200:
                            description: "Commande trouvée"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                                example: 1
                                            conducteur_id:
                                                type: integer
                                                example: 1
                                            passager_id:
                                                type: integer
                                                example: 2
                                            covoiturage_id:
                                                type: integer
                                                example: 3
                                            lieu_depart:
                                                type: string
                                                example: "Paris"
                                            lieu_arrivee:
                                                type: string
                                                example: "Lyon"
                                            date_depart:
                                                type: string
                                                format: date-time
                                                example: "2025-02-10T08:00:00"
                                            date_arrivee:
                                                type: string
                                                format: date-time
                                                example: "2025-02-10T12:00:00"
                                            statut:
                                                type: string
                                                example: "En cours"
                        404:
                            description: "Commande non trouvée"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Commande non trouvée"
            # Routes pour PreferencesController
            /preferences/add:
                post:
                    tags: ["Preferences"]
                    summary: "Ajouter des préférences pour un conducteur"
                    description: "Cette méthode permet d'ajouter les préférences d'un conducteur concernant le covoiturage."
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    required:
                                        - conducteur_id
                                        - fumeur
                                        - animaux_acceptes
                                    properties:
                                        conducteur_id:
                                            type: integer
                                            example: 1
                                        fumeur:
                                            type: boolean
                                            example: false
                                        animaux_acceptes:
                                            type: boolean
                                            example: true
                                        preferences_perso:
                                            type: string
                                            example: "Préférence spécifique du conducteur"
                    responses:
                        201:
                            description: "Préférences ajoutées avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Préférences ajoutées avec succès"
                        400:
                            description: "Données manquantes"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Données manquantes"

            /preferences/{conducteurId}:
                get:
                    tags: ["Preferences"]
                    summary: "Récupérer les préférences d'un conducteur"
                    description: "Cette méthode permet de récupérer les préférences d'un conducteur en fonction de son ID."
                    parameters:
                        - name: conducteurId
                          in: path
                          required: true
                          description: "ID du conducteur pour lequel récupérer les préférences"
                          schema:
                              type: integer
                              example: 1
                    responses:
                        200:
                            description: "Préférences trouvées"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                                example: 1
                                            conducteur_id:
                                                type: integer
                                                example: 1
                                            fumeur:
                                                type: boolean
                                                example: false
                                            animaux_acceptes:
                                                type: boolean
                                                example: true
                                            preferences_perso:
                                                type: string
                                                example: "Préférence spécifique du conducteur"
                        404:
                            description: "Préférences non trouvées"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Préférences non trouvées"

            /preferences/{conducteurId}/update:
                put:
                    tags: ["Preferences"]
                    summary: "Mettre à jour les préférences d'un conducteur"
                    description: "Cette méthode permet de mettre à jour les préférences d'un conducteur pour un covoiturage."
                    parameters:
                        - name: conducteurId
                          in: path
                          required: true
                          description: "ID du conducteur pour lequel mettre à jour les préférences"
                          schema:
                              type: integer
                              example: 1
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        fumeur:
                                            type: boolean
                                            example: true
                                        animaux_acceptes:
                                            type: boolean
                                            example: false
                                        preferences_perso:
                                            type: string
                                            example: "Nouvelle préférence spécifique"
                    responses:
                        200:
                            description: "Préférences mises à jour avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Préférences mises à jour avec succès"
                        404:
                            description: "Préférences non trouvées"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Préférences non trouvées"
            # Routes pour StatistiquesController
            /statistiques/add:
                post:
                    tags: ["Statistique"]
                    summary: "Ajouter des statistiques"
                    description: "Cette méthode permet d'ajouter des statistiques concernant les covoiturages et les crédits."
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    required:
                                        - nb_covoiturages
                                        - nb_credits_jour
                                        - nb_credits_total
                                    properties:
                                        nb_covoiturages:
                                            type: integer
                                            example: 100
                                        nb_credits_jour:
                                            type: integer
                                            example: 50
                                        nb_credits_total:
                                            type: integer
                                            example: 1000
                    responses:
                        201:
                            description: "Statistiques ajoutées avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Statistiques ajoutées avec succès"
                        400:
                            description: "Données manquantes"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Données manquantes"
            /statistiques/latest:
                get:
                    tags: ["Statistique"]
                    summary: "Récupérer les dernières statistiques"
                    description: "Cette méthode permet de récupérer les dernières statistiques ajoutées."
                    responses:
                        200:
                            description: "Statistiques trouvées"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                                example: 1
                                            date:
                                                type: string
                                                format: date
                                                example: "2025-02-06"
                                            nb_covoiturages:
                                                type: integer
                                                example: 100
                                            nb_credits_jour:
                                                type: integer
                                                example: 50
                                            nb_credits_total:
                                                type: integer
                                                example: 1000
                        404:
                            description: "Aucune statistique trouvée"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Aucune statistique trouvée"
            /statistiques/update:
                put:
                    tags: ["Statistique"]
                    summary: "Mettre à jour les statistiques"
                    description: "Cette méthode permet de mettre à jour les statistiques existantes."
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        nb_covoiturages:
                                            type: integer
                                            example: 150
                                        nb_credits_jour:
                                            type: integer
                                            example: 60
                                        nb_credits_total:
                                            type: integer
                                            example: 1100
                    responses:
                        200:
                            description: "Statistiques mises à jour avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Statistiques mises à jour avec succès"
                        404:
                            description: "Aucune statistique trouvée"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Aucune statistique trouvée"
            # Routes pour MarqueController
            /marque/add:
                post:
                    tags: ["Marque"]
                    summary: "Ajouter une marque"
                    description: "Cette méthode permet d'ajouter une nouvelle marque."
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    required:
                                        - libelle
                                    properties:
                                        libelle:
                                            type: string
                                            example: "Peugeot"
                    responses:
                        201:
                            description: "Marque ajoutée avec succès"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: "Marque ajoutée avec succès"
                        400:
                            description: "Données manquantes"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Données manquantes"
            /marque/{id}:
                get:
                    tags: ["Marque"]
                    summary: "Récupérer une marque par son ID"
                    description: "Cette méthode permet de récupérer une marque en fonction de son ID."
                    parameters:
                        - name: id
                          in: path
                          required: true
                          description: "ID de la marque à récupérer"
                          schema:
                              type: integer
                              example: 123
                    responses:
                        200:
                            description: "Marque trouvée"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            marque_id:
                                                type: integer
                                                example: 123
                                            libelle:
                                                type: string
                                                example: "Peugeot"
                        404:
                            description: "Marque non trouvée"
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            error:
                                                type: string
                                                example: "Marque non trouvée"
            # Routes pour PaiementController
            /paiement/add:
                post:
                    tags: ["Paiement"]
                    summary: "Ajouter un paiement"
                    description: "Cette méthode permet d'ajouter un nouveau paiement."
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    required:
                                        - utilisateur_id
                                        - covoiturage_id
                                        - montant
                                        - date_paiement
                                        - avancement
                                    properties:
                                        utilisateur_id:
                                            type: integer
                                            example: 1
                                        covoiturage_id:
